<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Промисы</title>
    <script>
        // Промис - объект для управления порядком исполнения асинхронных функций
        "use strict";

        // при создании промиса в конструктор нужно передать функцию, которая запустит асинхронные действия
        // при вызове колбэка конструктор передаёт ссылки на две функции: resolver, rejector
        // вызов этих функций приводит к переключению состояния промиса
        const p = new Promise((resolve, reject) => {
            // эта функция будет исполнено немедленно, она нужна для запуска асинхронных функций
            setTimeout(() => {
                alert("OK");
                // перевели промис в onFulfilled
                resolve();
            }, 1500);
        });

        console.log(p);

        // промис может находиться в трех состояниях: pending, fulfilled, rejected
        // pending - ожидание, сразу после создания промиса
        // fulfilled - успешное извлечение результатов асинхронных функций
        // rejected - отвергнут, не удалось выполнить операцию

        p
          .then(() => console.log("test"))
          .then(() => console.log(p));

    </script>
</head>
<body>

</body>
</html>
